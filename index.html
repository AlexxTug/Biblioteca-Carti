<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Mea</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #007bff; color: white; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    #addBookBtn { display: block; margin: 20px auto; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #addBookBtn:hover { background: #218838; }
    form { display: none; margin: 20px auto; max-width: 500px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, textarea, button { margin: 5px 0; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .book { background: white; padding: 15px; margin: 15px auto; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .book img { max-width: 120px; margin-bottom: 10px; display: block; }
    .actions { margin-top: 10px; }
    .actions button { width: auto; margin-right: 5px; }
    textarea { resize: vertical; }
    @media (max-width: 600px) {
      .book { margin: 10px; }
      .book img { max-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Biblioteca Mea</h1>
  </header>

  <button id="addBookBtn">‚ûï AdaugƒÉ carte</button>

  <form id="bookForm">
    <input type="text" id="title" placeholder="Titlul cƒÉr»õii" required>
    <input type="text" id="author" placeholder="Autorul" required>
    <textarea id="review" placeholder="Recenzia"></textarea>
    <input type="number" id="rating" min="1" max="5" step="0.5" placeholder="Rating (1‚Äì5)">
    <input type="url" id="cover" placeholder="Link copertƒÉ (URL)">
    <button type="submit">AdaugƒÉ cartea</button>
  </form>

  <div id="books"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaWRxJGw_Urngf3PCJEDliUHzr3AeuRZ4",
      authDomain: "biblioteca-carti.firebaseapp.com",
      projectId: "biblioteca-carti",
      storageBucket: "biblioteca-carti.appspot.com",
      messagingSenderId: "371218386893",
      appId: "1:371218386893:web:4dc3632bfd7d0e74ccbe84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const bookForm = document.getElementById('bookForm');
    const booksDiv = document.getElementById('books');
    const addBookBtn = document.getElementById('addBookBtn');

    // Toggle formular
    addBookBtn.addEventListener('click', () => {
      bookForm.style.display = (bookForm.style.display === 'block') ? 'none' : 'block';
    });

    // Func»õie pentru stele cu jumƒÉtƒÉ»õi
    function renderStars(rating) {
      if (!rating) return '‚Äî';
      let full = Math.floor(rating);
      let half = rating % 1 !== 0;
      let stars = '';
      for (let i = 0; i < full; i++) stars += '‚òÖ';
      if (half) stars += '‚Ø®'; // simbol jumƒÉtate de stea
      for (let i = full + (half ? 1 : 0); i < 5; i++) stars += '‚òÜ';
      return stars;
    }

    // AdaugƒÉ carte
    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = prompt("Introduce»õi parola pentru a adƒÉuga o carte:");
      if (password !== "marrons") {
        alert("ParolƒÉ gre»ôitƒÉ!");
        return;
      }

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const review = document.getElementById('review').value;
      const rating = parseFloat(document.getElementById('rating').value);
      const cover = document.getElementById('cover').value;

      await addDoc(collection(db, "books"), { title, author, review, rating, cover });
      bookForm.reset();
      bookForm.style.display = 'none';
      loadBooks();
    });

    // √éncarcƒÉ lista de cƒÉr»õi
    async function loadBooks() {
      booksDiv.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "books"));
      querySnapshot.forEach((docSnap) => {
        const book = docSnap.data();
        const div = document.createElement('div');
        div.classList.add('book');
        div.innerHTML = `
          ${book.cover ? `<img src="${book.cover}" alt="Coperta">` : ""}
          <h3>${book.title}</h3>
          <p><strong>Autor:</strong> ${book.author}</p>
          <p><strong>Recenzie:</strong> ${book.review || '‚Äî'}</p>
          <p><strong>Rating:</strong> ${renderStars(book.rating)}</p>
          <div class="actions">
            <button class="editBtn" data-id="${docSnap.id}">‚úèÔ∏è EditeazƒÉ</button>
            <button class="deleteBtn" data-id="${docSnap.id}">üóëÔ∏è »òterge</button>
          </div>
        `;
        booksDiv.appendChild(div);
      });

      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const password = prompt("Introduce»õi parola pentru a »ôterge aceastƒÉ carte:");
          if (password !== "marrons") {
            alert("ParolƒÉ gre»ôitƒÉ!");
            return;
          }
          await deleteDoc(doc(db, "books", btn.dataset.id));
          loadBooks();
        });
      });

      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const password = prompt("Introduce»õi parola pentru a edita aceastƒÉ carte:");
          if (password !== "marrons") {
            alert("ParolƒÉ gre»ôitƒÉ!");
            return;
          }
          const docRef = doc(db, "books", btn.dataset.id);
          const newTitle = prompt("Titlu nou:");
          const newAuthor = prompt("Autor nou:");
          const newReview = prompt("Recenzie nouƒÉ:");
          const newRating = parseFloat(prompt("Rating nou (1‚Äì5, poate fi jumƒÉtate):"));
          const newCover = prompt("Link copertƒÉ nou:");

          if (newTitle && newAuthor) {
            await updateDoc(docRef, { 
              title: newTitle, 
              author: newAuthor, 
              review: newReview, 
              rating: newRating, 
              cover: newCover 
            });
            loadBooks();
          }
        });
      });
    }

    // La pornire
    loadBooks();
  </script>
</body>
</html>
