<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Mea</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9fb; color: #333; }
    h1 { text-align: center; color: #222; }
    form { margin-bottom: 20px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    input, textarea, select, button { margin: 8px 0; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    .book { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    .book h3 { margin-top: 0; }
    .stars { color: gold; font-size: 16px; }
    .actions { margin-top: 10px; }
    .actions button { width: auto; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>üìö Biblioteca Mea</h1>
  
  <form id="bookForm">
    <input type="text" id="title" placeholder="Titlul cƒÉr»õii" required>
    <input type="text" id="author" placeholder="Autorul" required>
    <textarea id="review" placeholder="Recenzia"></textarea>
    <label for="rating">Rating:</label>
    <select id="rating" required>
      <option value="">Alege rating</option>
      <option value="1">‚≠ê</option>
      <option value="2">‚≠ê‚≠ê</option>
      <option value="3">‚≠ê‚≠ê‚≠ê</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
    </select>
    <button type="submit">AdaugƒÉ cartea</button>
  </form>

  <div id="books"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• Configura»õia Firebase (√Ænlocuie»ôte cu datele tale din Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyBaWRxJGw_Urngf3PCJEDliUHzr3AeuRZ4",
      authDomain: "biblioteca-carti.firebaseapp.com",
      projectId: "biblioteca-carti",
      storageBucket: "biblioteca-carti.firebasestorage.app",
      messagingSenderId: "371218386893",
      appId: "1:371218386893:web:4dc3632bfd7d0e74ccbe84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const bookForm = document.getElementById('bookForm');
    const booksDiv = document.getElementById('books');

    // AdaugƒÉ carte
    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = prompt("Introdu parola pentru a adƒÉuga cartea:");
      if (password !== "marrons") {
        alert("Parola incorectƒÉ. Cartea nu a fost adƒÉugatƒÉ.");
        return;
      }

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const review = document.getElementById('review').value;
      const rating = parseInt(document.getElementById('rating').value);

      await addDoc(collection(db, "books"), { title, author, review, rating });
      bookForm.reset();
      loadBooks();
    });

    // √éncarcƒÉ lista de cƒÉr»õi
    async function loadBooks() {
      booksDiv.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "books"));
      querySnapshot.forEach((docSnap) => {
        const book = docSnap.data();
        const div = document.createElement('div');
        div.classList.add('book');

        const stars = book.rating ? '‚≠ê'.repeat(book.rating) : '‚Äî';

        div.innerHTML = `
          <h3>${book.title}</h3>
          <p><strong>Autor:</strong> ${book.author}</p>
          <p><strong>Recenzie:</strong> ${book.review || '‚Äî'}</p>
          <p><strong>Rating:</strong> <span class="stars">${stars}</span></p>
          <div class="actions">
            <button onclick="editBook('${docSnap.id}', '${book.title}', '${book.author}', '${book.review || ''}', '${book.rating || ''}')">‚úèÔ∏è EditeazƒÉ</button>
            <button onclick="deleteBook('${docSnap.id}')">üóëÔ∏è »òterge</button>
          </div>
        `;
        booksDiv.appendChild(div);
      });
    }

    // »òterge carte
    window.deleteBook = async (id) => {
      await deleteDoc(doc(db, "books", id));
      loadBooks();
    };

    // EditeazƒÉ carte
    window.editBook = async (id, title, author, review, rating) => {
      const newTitle = prompt("Titlu nou:", title);
      const newAuthor = prompt("Autor nou:", author);
      const newReview = prompt("Recenzie nouƒÉ:", review);
      const newRating = parseInt(prompt("Rating nou (1-5):", rating));
      if(newTitle && newAuthor && newRating >= 1 && newRating <= 5) {
        await updateDoc(doc(db, "books", id), { title: newTitle, author: newAuthor, review: newReview, rating: newRating });
        loadBooks();
      }
    };

    // La pornire
    loadBooks();
  </script>
</body>
</html>
