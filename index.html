<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Mea</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, textarea, button { margin: 5px 0; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .book { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .actions { margin-top: 10px; }
    .actions button { width: auto; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>üìö Biblioteca Mea</h1>
  
  <form id="bookForm">
    <input type="text" id="title" placeholder="Titlul cƒÉr»õii" required>
    <input type="text" id="author" placeholder="Autorul" required>
    <textarea id="review" placeholder="Recenzia"></textarea>
    <button type="submit">AdaugƒÉ cartea</button>
  </form>

  <div id="books"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• Introdu aici datele tale din Firebase Console (Project Settings > SDK setup and configuration)
    const firebaseConfig = {
      apiKey: "AIzaSyBaWRxJGw_Urngf3PCJEDliUHzr3AeuRZ4",
      authDomain: "biblioteca-carti.firebaseapp.com",
      projectId: "biblioteca-carti",
      storageBucket: "biblioteca-carti.firebasestorage.app",
      messagingSenderId: "371218386893",
      appId: "1:371218386893:web:4dc3632bfd7d0e74ccbe84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const bookForm = document.getElementById('bookForm');
    const booksDiv = document.getElementById('books');

    // AdaugƒÉ carte
    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const review = document.getElementById('review').value;

      await addDoc(collection(db, "books"), { title, author, review });
      bookForm.reset();
      loadBooks();
    });

    // √éncarcƒÉ lista de cƒÉr»õi
    async function loadBooks() {
      booksDiv.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "books"));
      querySnapshot.forEach((docSnap) => {
        const book = docSnap.data();
        const div = document.createElement('div');
        div.classList.add('book');
        div.innerHTML = `
          <h3>${book.title}</h3>
          <p><strong>Autor:</strong> ${book.author}</p>
          <p><strong>Recenzie:</strong> ${book.review || '‚Äî'}</p>
          <div class="actions">
            <button onclick="editBook('${docSnap.id}', '${book.title}', '${book.author}', '${book.review || ''}')">‚úèÔ∏è EditeazƒÉ</button>
            <button onclick="deleteBook('${docSnap.id}')">üóëÔ∏è »òterge</button>
          </div>
        `;
        booksDiv.appendChild(div);
      });
    }

    // »òterge carte
    window.deleteBook = async (id) => {
      await deleteDoc(doc(db, "books", id));
      loadBooks();
    };

    // EditeazƒÉ carte
    window.editBook = async (id, title, author, review) => {
      const newTitle = prompt("Titlu nou:", title);
      const newAuthor = prompt("Autor nou:", author);
      const newReview = prompt("Recenzie nouƒÉ:", review);
      if(newTitle && newAuthor) {
        await updateDoc(doc(db, "books", id), { title: newTitle, author: newAuthor, review: newReview });
        loadBooks();
      }
    };

    // La pornire
    loadBooks();
  </script>
</body>
</html>
